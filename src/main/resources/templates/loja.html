<div class="container" style="margin-top: 2rem;">
    <div class="list-group">
        <a data-bs-toggle="modal" data-bs-target="#addItem" class="list-group-item list-group-item-action"
            style="text-align: center; color:#f04242;">Adicionar item ao catálogo...</a>
        <a data-bs-toggle="modal" data-bs-target="#0Item" class="list-group-item list-group-item-action"
            style="text-align: center;">Item 1</a>
    </div>
</div>

<div class="modal fade modal-xl" id="addItem" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Adicionar Item</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col">
                            <div class="input-group mb-3">
                                <input type="file" class="form-control" id="addFoto"
                                    style="margin-top: 4rem; margin-bottom: 4rem;">
                                <label class="input-group-text" for="addFoto"
                                    style="margin-top: 4rem; margin-bottom: 4rem;">Foto Item</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="input-group mb-3">
                                <span class="input-group-text">Nome</span>
                                <input type="text" class="form-control">
                            </div>
                            <div class="input-group">
                                <span class="input-group-text">Descrição</span>
                                <textarea class="form-control" rows="5"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 2rem;">
                        <div class="col">
                            <div class="mb-3">
                                <label for="preco" class="form-label">Preço</label>
                                <input type="text" class="form-control" id="preco">
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="categoria" class="form-label">Categoria</label>
                                <input type="text" class="form-control" id="categoria">
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="estoque" class="form-label">Estoque</label>
                                <input type="text" class="form-control" id="estoque">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-lg" id="cr" data-bs-dismiss="modal">Criar</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade modal-xl" id="0Item" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Item Placeholder</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col">
                            <img id="imgitem" src="../static/images/bife.jpeg" class="img-fluid d-block mx-auto" alt="Foto do Produto">
                            <div class="input-group mb-3">
                                <input type="file" class="form-control" id="trocaFoto">
                                <label class="input-group-text" for="trocaFoto">Trocar a foto</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="input-group mb-3">
                                <span class="input-group-text">Nome</span>
                                <input type="text" class="form-control">
                            </div>
                            <div class="input-group">
                                <span class="input-group-text">Descrição</span>
                                <textarea class="form-control" rows="5"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 2rem;">
                        <div class="col">
                            <div class="mb-3">
                                <label for="preco" class="form-label">Preço</label>
                                <input type="text" class="form-control" id="preco">
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="categoria" class="form-label">Categoria</label>
                                <input type="text" class="form-control" id="categoria">
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="estoque" class="form-label">Estoque</label>
                                <input type="text" class="form-control" id="estoque">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col">
                            <button type="button" class="btn btn-danger btn-lg" id="del" data-bs-dismiss="modal">Deletar</button>
                        </div>
                        <div class="col d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="button" class="btn btn-primary btn-lg" id="edit">Editar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
