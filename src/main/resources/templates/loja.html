    Adicionar produto
  </button>
  
</div>
 <div class="icon-filter">

 </div>
  <!-- Modal -->
  <div  class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Adicionar produto</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div id="inputs">
                <div class="input_box">
                    <label for="images">Insira uma imagem
                        <div class="input_field">
                            <input class="image" type="image" id="image" name="image">
                        </div>
                    </label>
                </div>
                <div class="input_box">
                    <label for="password">Nome do Produto
                        <div class="input_field">
                            <input type="text" id="text" name="text">
                        </div>
                    </label>
                </div>
                <div class="input_box">
                    <label for="password">Descrição do Produto
                        <div class="input_field">
                            <input type="text" id="text" name="text">
                        </div>
                    </label>
                </div>
                <div class="input_box">
                    <label for="password">Quantidade
                        <div class="input_field">
                            <input type="number" id="number" name="number" >
                        </div>
                    </label>
                </div>
                <div class="input_box">
                    <label for="password">Categoria
                        <div class="input_field">
                            <select class="select" name="categorie" id="categorie">
                                <option value="valor0"></option>
                                <option value="valor1">Bovinos</option>
                                <option value="valor2">Pescados</option>
                                <option value="valor3">Suínos</option>
                                <option value="valor4">Churrasco</option>
                            </select>
                        </div>
                    </label>
                </div>
                <div class="input_box">
                    <label for="password">Preço
                        <div class="input_field">
                            <input type="number" id="number" name="number">
                        </div>
                    </label>
                </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary">Salvar</button>
        </div>
      </div>
    </div>
  </div>
